name: Fullstack CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # -----------------------------
  # ğŸ› ï¸ BUILD PIPELINE
  # -----------------------------
  build-frontend:
    name: ğŸ”§ Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install frontend deps
        working-directory: ./frontend
        run: npm install

      - name: âš™ï¸ Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ—ƒï¸ Upload frontend build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/build

  build-backend:
    name: ğŸ³ Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ³ Build backend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest ./backend

      - name: ğŸ“¤ Push to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

  # -----------------------------
  # ğŸš€ DEPLOY PIPELINE
  # -----------------------------
  deploy-frontend:
    name: ğŸš€ Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸš€ Deploy to Vercel
        run: |
          npm install -g vercel
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --cwd frontend

  deploy-backend:
    name: ğŸš€ Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
      - name: ğŸ” Trigger Render Deploy Hook
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
